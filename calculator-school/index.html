<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Lock Screen</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #calculator, #gameGrid {
            display: none;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            background-color: #000;
        }
        #calculator {
            display: flex; /* Show calculator initially */
        }
        .calc-container {
            background-color: #111;
            border: 2px solid #444;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 15px #0ff, 0 0 30px #f00;
        }
        .calc-display {
            width: 250px;
            height: 50px;
            background-color: #000;
            color: #f00;
            text-align: right;
            font-size: 22px;
            margin-bottom: 15px;
            border: 2px solid #0ff;
            border-radius: 5px;
            padding: 5px;
            box-shadow: 0 0 10px #0ff;
        }
        .calc-button {
            width: 60px;
            height: 60px;
            margin: 5px;
            font-size: 20px;
            cursor: pointer;
            color: #fff;
            background-color: #111;
            border: 2px solid #0ff;
            border-radius: 5px;
            box-shadow: 0 0 10px #f00;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .calc-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px #0ff, 0 0 30px #f00;
        }
        #unlockButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            color: #fff;
            background-color: #111;
            border: 2px solid #0ff;
            border-radius: 5px;
            box-shadow: 0 0 15px #f00, 0 0 30px #0ff;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        #unlockButton:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #0ff, 0 0 40px #f00;
        }
        iframe {
            width: 90%;
            height: 70%;
            border: none;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Calculator Lock Screen -->
    <div id="calculator">
        <div class="calc-container">
            <input id="calc-display" class="calc-display" type="text" readonly>
            <div>
                <button class="calc-button" onclick="pressButton('7')">7</button>
                <button class="calc-button" onclick="pressButton('8')">8</button>
                <button class="calc-button" onclick="pressButton('9')">9</button>
                <button class="calc-button" onclick="pressButton('+')">+</button>
            </div>
            <div>
                <button class="calc-button" onclick="pressButton('4')">4</button>
                <button class="calc-button" onclick="pressButton('5')">5</button>
                <button class="calc-button" onclick="pressButton('6')">6</button>
                <button class="calc-button" onclick="pressButton('-')">−</button>
            </div>
            <div>
                <button class="calc-button" onclick="pressButton('1')">1</button>
                <button class="calc-button" onclick="pressButton('2')">2</button>
                <button class="calc-button" onclick="pressButton('3')">3</button>
                <button class="calc-button" onclick="pressButton('*')">×</button>
            </div>
            <div>
                <button class="calc-button" onclick="clearDisplay()">C</button>
                <button class="calc-button" onclick="pressButton('0')">0</button>
                <button class="calc-button" onclick="submitCode()">Enter</button>
                <button class="calc-button" onclick="pressButton('/')">÷</button>
            </div>
            <button id="unlockButton" onclick="unlockViaButton()">Made by Code</button>
        </div>
    </div>

    <!-- Game Grid -->
    <div id="gameGrid">
        <iframe id="gameFrame" title="Game" scrolling="no" 
            src="https://maxwellstevenson.com/Vafor_IT/1a3b7c9e1f2g4h5j6k8l0m1n2p3q4r5s"></iframe>
    </div>

    <script>
        const secretCode = "2011";
        const calcDisplay = document.getElementById("calc-display");

        function pressButton(value) {
            calcDisplay.value += value;
        }

        function clearDisplay() {
            calcDisplay.value = "";
        }

        function submitCode() {
            try {
                if (calcDisplay.value === secretCode) {
                    unlockGame();
                } else if (!isNaN(eval(calcDisplay.value))) {
                    calcDisplay.value = eval(calcDisplay.value); // Evaluate expression
                } else {
                    clearDisplay();
                }
            } catch (error) {
                clearDisplay();
            }
        }

        function unlockViaButton() {
            const code = prompt("Enter the unlock code:");
            if (code === secretCode) {
                unlockGame();
            }
        }

        function unlockGame() {
            document.getElementById("calculator").style.display = "none";
            document.getElementById("gameGrid").style.display = "flex";
            document.getElementById("gameFrame").style.display = "block";
        }
    </script>
</body>
</html>
