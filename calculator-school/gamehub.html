<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Selection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1c1c1c;
      color: white;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    .game-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .game-button {
      display: block;
      width: 200px;
      padding: 15px;
      background: #444;
      color: white;
      font-size: 1.5rem;
      text-decoration: none;
      border-radius: 10px;
      transition: background-color 0.3s;
      cursor: pointer;
    }

    .game-button:hover {
      background: #555;
    }

    .iframe-container {
      display: none; /* Initially hidden */
      width: 90%;
      max-width: 1200px;
      aspect-ratio: 16 / 9; 
      margin: 20px auto;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
    }

    .back-button {
      display: none; /* Initially hidden */
      margin-top: 20px;
      padding: 10px 20px;
      background: #444;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
      cursor: pointer;
    }

    .back-button:hover {
      background: #555;
    }
  </style>
</head>
<body>

  <h1>Select a Game</h1>

  <div class="game-list">
    <button class="game-button" onclick="openGame('amf')">AMF</button>
    <button class="game-button" onclick="openGame('1v1')">1v1.lol</button>
  </div>

  <!-- Game Display Section -->
  <div class="iframe-container" id="iframe-container">
    <iframe id="game-frame" allowfullscreen></iframe>
  </div>

  <button class="back-button" id="back-button" onclick="closeGame()">Back to Games List</button>

  <script>
    function openGame(game) {
      const iframeContainer = document.getElementById('iframe-container');
      const gameFrame = document.getElementById('game-frame');
      const backButton = document.getElementById('back-button');
      const gameList = document.querySelector('.game-list');

      if (game === 'amf') {
        gameFrame.src = "https://classroomjq.github.io/class276223/armedforces/";
      } else if (game === '1v1') {
        gameFrame.src = "https://1v1.lol";
      }

      // Show game and back button, hide game selection
      iframeContainer.style.display = "block";
      backButton.style.display = "inline-block";
      gameList.style.display = "none";
    }

    function closeGame() {
      const iframeContainer = document.getElementById('iframe-container');
      const backButton = document.getElementById('back-button');
      const gameList = document.querySelector('.game-list');
      
      // Hide game and back button, show game selection
      iframeContainer.style.display = "none";
      backButton.style.display = "none";
      gameList.style.display = "flex";
    }
  </script>

</body>
</html>
