<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Game Iframe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1c1c1c;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .iframe-container {
      position: relative;
      width: 90%;
      max-width: 1200px;
      aspect-ratio: 16 / 9; /* Keeps the correct proportion */
    }

    .game-iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
    }

    .back-button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #444;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .back-button:hover {
      background: #555;
    }
  </style>
</head>
<body>

  <h1>Play the Game</h1>

  <div class="iframe-container">
    <iframe class="game-iframe" 
      src="https://quiz-50.net/lessons/lesson-244" 
      id="lesson-area" 
      scrolling="no" 
      allowfullscreen>
    </iframe>
  </div>

  <a href="index.html" class="back-button">Back to Games List</a>

</body>
</html>
