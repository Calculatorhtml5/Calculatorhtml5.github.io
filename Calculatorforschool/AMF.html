<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Embed</title>
  <style>
    /* Make the iframe responsive */
    #game-frame {
      width: 100%;
      height: 100%;
      border: none;
    }
    /* Container for fullscreen adaptability */
    .iframe-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* Aspect ratio: 16:9 */
    }
    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    /* Fullscreen styles */
    .fullscreen-enabled {
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
      background: black;
    }
  </style>
</head>
<body>
  <!-- Fullscreen container -->
  <div class="iframe-container" id="iframe-container">
    <iframe 
      id="game-frame" 
      src="https://classroomjq.github.io/class276223/armedforces/" 
      allow="autoplay" 
      scrolling="no" 
      allowfullscreen>
    </iframe>
  </div>
  <!-- Fullscreen toggle button -->
  <button id="fullscreen-btn" style="position: fixed; bottom: 20px; right: 20px; z-index: 1000;">
    Toggle Fullscreen
  </button>
  <script>
    const iframeContainer = document.getElementById('iframe-container');
    const fullscreenBtn = document.getElementById('fullscreen-btn');

    // Toggle fullscreen mode
    fullscreenBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        iframeContainer.requestFullscreen()
          .then(() => console.log("Entered fullscreen"))
          .catch(err => console.error("Error entering fullscreen:", err));
      } else {
        document.exitFullscreen()
          .then(() => console.log("Exited fullscreen"))
          .catch(err => console.error("Error exiting fullscreen:", err));
      }
    });
