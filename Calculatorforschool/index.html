<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Game Hub</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            margin: 0;
        }
        #calculator {
            width: 300px;
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
            text-align: center;
        }
        #display {
            width: 100%;
            height: 50px;
            font-size: 24px;
            text-align: right;
            padding: 10px;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .button {
            width: 60px;
            height: 60px;
            font-size: 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: white;
            cursor: pointer;
        }
        .button:active {
            background-color: #666;
        }
        #adminBtn {
            font-size: 12px;
            color: black;
            background: rgba(0, 0, 0, 0.1);
            border: none;
            position: absolute;
            bottom: 10px;
            left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="calculator">
        <input type="text" id="display" disabled>
        <br>
        <button class="button" onclick="press('7')">7</button>
        <button class="button" onclick="press('8')">8</button>
        <button class="button" onclick="press('9')">9</button>
        <button class="button" onclick="press('/')">/</button>
        <br>
        <button class="button" onclick="press('4')">4</button>
        <button class="button" onclick="press('5')">5</button>
        <button class="button" onclick="press('6')">6</button>
        <button class="button" onclick="press('*')">*</button>
        <br>
        <button class="button" onclick="press('1')">1</button>
        <button class="button" onclick="press('2')">2</button>
        <button class="button" onclick="press('3')">3</button>
        <button class="button" onclick="press('-')">-</button>
        <br>
        <button class="button" onclick="press('0')">0</button>
        <button class="button" onclick="clearDisplay()">C</button>
        <button class="button" onclick="enterCode()">=</button>
        <button class="button" onclick="press('+')">+</button>
        <br>
        <button id="adminBtn" onclick="enableCodeEntry()">ADMIN</button>
    </div>

    <script>
        let expression = "";
        let codeEntryEnabled = false;

        function press(value) {
            expression += value;
            document.getElementById("display").value = expression;
        }

        function clearDisplay() {
            expression = "";
            document.getElementById("display").value = "";
        }

        function enterCode() {
            if (codeEntryEnabled && expression === "1908") {
                window.location.href = "gamehub.html"; // Opens gamehub.html
            } else {
                try {
                    expression = eval(expression).toString();
                    document.getElementById("display").value = expression;
                } catch {
                    document.getElementById("display").value = "Error";
                    expression = "";
                }
            }
        }

        function enableCodeEntry() {
            codeEntryEnabled = true;
            alert("Admin mode enabled. Enter code now.");
        }
    </script>

</body>
</html>
