<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Calculator</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        #calculator {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
            max-width: 300px;
            text-align: center;
        }
        #display {
            width: 100%;
            height: 50px;
            font-size: 1.5em;
            text-align: right;
            padding: 10px;
            background-color: black;
            color: cyan;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .button {
            padding: 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .button.operator { background-color: red; color: white; }
        .button.number { background-color: cyan; color: black; }
        .button.action { background-color: gray; color: white; }
        .button:hover { opacity: 0.7; }
        .hidden-link {
            font-size: 10px;
            color: gray;
            text-decoration: none;
            opacity: 0.2;
            position: absolute;
            bottom: 10px;
        }
    </style>
</head>
<body>

    <div id="calculator">
        <input type="text" id="display" disabled>
        <div class="button-grid">
            <button class="button number" onclick="addToDisplay('7')">7</button>
            <button class="button number" onclick="addToDisplay('8')">8</button>
            <button class="button number" onclick="addToDisplay('9')">9</button>
            <button class="button operator" onclick="addToDisplay('/')">÷</button>

            <button class="button number" onclick="addToDisplay('4')">4</button>
            <button class="button number" onclick="addToDisplay('5')">5</button>
            <button class="button number" onclick="addToDisplay('6')">6</button>
            <button class="button operator" onclick="addToDisplay('*')">×</button>

            <button class="button number" onclick="addToDisplay('1')">1</button>
            <button class="button number" onclick="addToDisplay('2')">2</button>
            <button class="button number" onclick="addToDisplay('3')">3</button>
            <button class="button operator" onclick="addToDisplay('-')">−</button>

            <button class="button number" onclick="addToDisplay('0')">0</button>
            <button class="button action" onclick="clearDisplay()">C</button>
            <button class="button action" onclick="calculate()">=</button>
            <button class="button operator" onclick="addToDisplay('+')">+</button>
        </div>
    </div>

    <a href="#" class="hidden-link">Made by Code</a>

    <script>
        let code = "1908"; // Updated unlock code
        let inputCode = "";

        function addToDisplay(value) {
            let display = document.getElementById("display");
            display.value += value;
            inputCode += value;
            checkUnlock();
        }

        function clearDisplay() {
            document.getElementById("display").value = "";
            inputCode = "";
        }

        function calculate() {
            try {
                let display = document.getElementById("display");
                display.value = eval(display.value);
            } catch {
                alert("Invalid expression");
            }
        }

        function checkUnlock() {
            if (inputCode === code) {
                window.location.href = "gamehub.html"; // Redirect to game hub
            }
        }

        document.addEventListener("keydown", function(event) {
            let key = event.key;
            if (!isNaN(key) || "+-*/.".includes(key)) {
                addToDisplay(key);
            } else if (key === "Enter") {
                calculate();
            } else if (key === "Backspace") {
                let display = document.getElementById("display");
                display.value = display.value.slice(0, -1);
                inputCode = inputCode.slice(0, -1);
            }
        });
    </script>

</body>
</html>
